name: Real-time Market Monitor

on:
  schedule:
    # 1. 야간 세션 (KST 18:00 ~ 08:00): 매 시간 정각 실행 (총 15회)
    # UTC 09:00 ~ 23:00
    - cron: '0 9-23 * * *'
    
    # 2. 주간 세션 (KST 09:00 ~ 17:59): 3시간 간격 실행 (총 3회)
    # UTC 00:00 (KST 09:00), UTC 03:00 (KST 12:00), UTC 06:00 (KST 15:00)
    - cron: '0 0,3,6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run monitor script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python market_monitor.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'Market Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add data/briefing.json
        git commit -m "Update daily briefing [skip ci]" || exit 0
        git push
