name: Real-time Market Monitor

on:
  schedule:
    # UTC 09:00 ~ 23:00 (KST 18:00 ~ 08:00) 매 시간 정각
    - cron: '0 9-23 * * *'
    # UTC 23:30 (KST 08:30) 마지막 브리핑
    - cron: '30 23 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run monitor script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python market_monitor.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'Market Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add data/briefing.json
        git commit -m "Update daily briefing [skip ci]" || exit 0
        git push
